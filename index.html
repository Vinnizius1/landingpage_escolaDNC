<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Escola DNC</title>
  </head>
  <body>
    <div id="menusuperior">
      <a href="https://www.escoladnc.com.br/" target="_blank"
        ><img src="./imagens/logo.svg" id="logo" alt="Logo da Escola DNC"
      /></a>
      <h1 id="titulo-menusuperior">
        Dê os primeiros passos da<br />sua carreira em Tecnologia
      </h1>
      <p id="texto-menusuperior">
        Inscreva-se no curso gratuito de Introdução à<br />Tecnologia da DNC
        School e aprenda os principais<br />fundamentos para construir
        experiências efetivas.
      </p>
    </div>
    <div id="menuinformacional">
      <p class="textoinformativo">
        <img
          src="./icones/certificado.svg"
          class="icone"
          alt="Ícone de Certificado"
        />Certificado de conclusão
      </p>

      <p class="textoinformativo">
        <img src="./icones/relogio.svg" class="icone" alt="Ícone de Relógio" />4
        horas de conteúdo
      </p>

      <p class="textoinformativo">
        <img
          src="./icones/camera.svg"
          class="icone"
          alt="Ícone de Câmera"
        />Aulas online gravadas
      </p>
    </div>

    <script src="index.js"></script>
  </body>
